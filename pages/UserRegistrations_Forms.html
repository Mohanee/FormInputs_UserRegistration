<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <link rel="stylesheet" href="../css/UserRegistrationCSS.css">
</head>
<body>
    <form>
        <header class="headerContainer"><h1>User Registration</h1></header>
        <div>
        <label for="text">Name:</label>
        <input type="text" id="text" name="text">
        <error-output class="text-error" for="text"></error-output>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <error-output class="email-error" for="email"></error-output>
    </div>
    <div>
        <label for="tel">Mobile Number:</label>
        <input type="tel" id="tel" name="tel">
    </div>
    <div>
        <label for="pwd">Password: </label>
        <input type="password" id="pwd" name="pwd" required>
        <error-output class = "password-error" for="pwd"></error-output>
    </div>
    </form>
    <script src = '../JavaScript/UserRegistrationJS.js'></script>
</body>
</html>
